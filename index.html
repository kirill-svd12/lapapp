<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лапабот</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .button:hover {
            opacity: 0.9;
        }

        .card {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
        }

        .project-card {
            border: 1px solid var(--tg-theme-hint-color, #999999);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        .rating {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Лапабот</h1>
            <p>Подбор квестов и полезная информация</p>
        </div>

        <button class="button" onclick="showProjectSelection()">Подбор проекта</button>
        <button class="button" onclick="showBasicInfo()">Базовая информация</button>
        <button class="button" onclick="showAdvancedInfo()">Продвинутая информация</button>
        <button class="button" onclick="showInteractive()">Интерактив</button>
        <button class="button" onclick="showSupport()">Тех. поддержка</button>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Функции для работы с API
        async function showProjectSelection() {
            try {
                const response = await fetch('/api/project', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: tg.initDataUnsafe.user.id,
                        username: tg.initDataUnsafe.user.username
                    })
                });
                const data = await response.json();
                // Обработка данных
            } catch (error) {
                console.error('Ошибка:', error);
            }
        }

        async function showBasicInfo() {
            try {
                const response = await fetch('/api/info');
                const data = await response.json();
                // Обработка данных
            } catch (error) {
                console.error('Ошибка:', error);
            }
        }

        // Остальные функции...

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: tg.initDataUnsafe.user.id,
                        username: tg.initDataUnsafe.user.username
                    })
                });
                const data = await response.json();
                // Обработка данных
            } catch (error) {
                console.error('Ошибка:', error);
            }
        });
    </script>
</body>
</html>
